---
layout: home
---
        <section class="container">
            <div class="has-text-centered column is-8 is-offset-2">
                <h2 class="title is-4">{{ page.title }}</h2>
            </div>
            <div class="pd-2">
                <div class="columns is-multiline">
                    {% if page.external_url %}
                        <div class="column is-12 has-text-centered">
                            <a href="{{ page.external_url }}" target="_blank">More Information</a>
                        </div>
                    {% endif %}
                    <div class="column is-3 content">
                      {{ page.sidebar | markdownify }}
                    </div>
                    <div class="column is-9 content">
                        {{ content }}
                    </div>
                </div>
            </div>
        </section>
